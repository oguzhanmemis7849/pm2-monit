<div class="row">
  <div class="vertical-menu col-md-3">
    <a class="middle active">Processes</a>
    <a
      class="middle"
      *ngFor="let item of apps"
      type="button"
      (click)="appErrLogTrue(item.pm_id); consoleErr = []"
      data-toggle="tooltip"
      data-placement="top"
      title="Issues"
    >
      <strong>{{ item.name }}</strong>
    </a>
    <div>
      <button type="button" class="btn btn-success col-md-12" (click)="consoleErr = []">
        Clear
      </button>
    </div>
  </div>
  <div class="col-md-9">
    <div>
      <p *ngIf="consoleErr.length > 0">
        <strong>
          <span>
            <p *ngFor="let item of consoleErr">
              {{ item.time }} : {{ item.data }}
            </p>
            </span>
        </strong>
      </p>

      <p *ngIf="consoleErr.length == 0">Error not found.</p>
    </div>
  </div>
</div>
